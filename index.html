<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RPS-Mulitiplayer</title>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<!--Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">

</head>
<body>
	
	<div class="container">

	<header>
		<h1>Rock... Paper... Scissors...</h1>
		<h2>Shoot</h2>
	</header>

	<div class="row">
  		<div class="col-sm-6">
   	 		<div class="card">
      			<div class="card-body" id="player1">
        
        			<h5 class="card-title">Player 1:<p id="name1"></p></h5>
        			
        			<p class="card-text">Wins:<p id="wins"></p> Loses:<p id="loses"></p></p>
        			<div class="row">
        					<div class="col-sm-4">
        						<img src="assets/images/rock.jpg" alt="rock" class="img-thumbnail">
        					</div>

        					<div class="col-sm-4">

        						<img src="assets/images/paper.jpg" alt="paper" class="img-thumbnail">
        					</div>
        					<div class="col-sm-4">

        						<img src="assets/images/scissors.jpg" alt="scissors" class="img-thumbnail">
        					</div>		
        			</div>
        		
      			</div>
    		</div>
  		</div>
  		
  		<div class="col-sm-6">
    		<div class="card">
      			<div class="card-body" id="player2">
        			
        			<h5 class="card-title">Player 2:<p id="name2"></p> </h5>
        			
        			<p class="card-text">Wins:<p id="wins"></p> Loses:<p id="loses"></p></p>
        				
        			<div class="row">
        					<div class="col-sm-4">

        						<img src="assets/images/rock.jpg" alt="rock" class="img-thumbnail">
        					
        					</div>
        					<div class="col-sm-4">

        						<img src="assets/images/paper.jpg" alt="paper" class="img-thumbnail">
        					</div>	
        					<div class="col-sm-4">

        						<img src="assets/images/scissors.jpg" alt="scissors" class="img-thumbnail">
        					</div>		
        			</div>
        			
        		</div>
        	</div>
        </div>
        
    </div>
    
    <form>
      	
    	<div class="form-group">
    
    		<label for="exampleFormControlTextarea1"></label>
    		<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  		</div>
	</form>
</div>
  		
	


	





</body>
</html>
